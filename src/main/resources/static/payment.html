<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/cashflow/css/style.css" />
    <link rel="stylesheet" href="/cashflow/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<div class="container">
    <div class="sidebar">
        <div class="logo">Cashflow</div>
        <ul class="main-menu">
            <li class="active">
                <a href="/cashflow/dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/cashflow/quote">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quotes</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="error-html hidden" >
            <i id="error-cancel" class="fa-solid fa-xmark"></i>
        </div>
        <div class="payment-body">
            <div class="payment-container">
                <h3>Payment Method</h3>
                <div class="bank-info-container">
                    <h4>How do you want to pay the pfi?</h4>
                    <div class="bank-container"></div>
                </div>
                <div class="bank-info-container-2">
                    <h4>How do you want the pfi to pay you?</h4>
                    <div class="bank-container-2"></div>
                </div>
                <div class="transaction-detail-container">
                    <h4>Enter Transaction Details</h4>
                    <div class="transaction-detail"></div>
                    <p>Transaction fee: 0.05$</p>
                </div>
                <div class="request">
                    <button class="request-btn">Request For Quote</button>
                </div>
            </div>
            <div id="rollerOverlay" class="overlay">
                <div class="roller"></div>
            </div>
        </div>
    </div>

</div>
<script src="/cashflow/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/cashflow/js/payment-method.js"></script>
<script src="/cashflow/js/script.js"></script>
</body>
</html>
