<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/cashflow/css/style.css" />
    <link rel="stylesheet" href="/cashflow/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul class="main-menu">
            <li class="active">
                <a href="/cashflow/dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/cashflow/quote">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quote</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="ratings-body">
            <div class="ratings-container">
                <div class="congrat-container">
                    <p>Transaction Successful!!</p>
                    <i class="fa-solid fa-square-check"></i>
                </div>

                <h3 class="rate-partner">Rate Partner</h3>

                <div class="rating-stars">
                    <div class="rating-stars-star">
                        <span class="rating-star" data-value="1">&#9733;</span>
                        <span class="rating-star" data-value="2">&#9733;</span>
                        <span class="rating-star" data-value="3">&#9733;</span>
                        <span class="rating-star" data-value="4">&#9733;</span>
                        <span class="rating-star" data-value="5">&#9733;</span>

                    </div>
                    <button id="submit-rating">Submit Rating</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="/cashflow/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/cashflow/js/rating.js"></script>
<script src="/cashflow/js/script.js"></script>
</body>
</html>
