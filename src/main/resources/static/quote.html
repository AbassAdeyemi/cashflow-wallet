<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul class="main-menu">
            <li class="active">
                <a href="#dashboard" data-page="dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#existing-page" data-page="existing-page">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quote</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="quote-body">
            <div class="quote-container hidden">
                <h3>Quote</h3>
                <div class="quote">


                </div>
                <div class="quote-link">
                    <p><a href="#transaction" data-page="transaction">Proceed</a></p>
                    <p><a href="#payment">Cancel</a></p>
                </div>
            </div>
            <div class="existing-quote-container">
                <h4>Existing Quotes</h4>
                <table>
                    <thead>
                    <tr>
                        <th>Pay-in Amount</th>
                        <th>Pay-in Currency</th>
                        <th>Pay-out Amount</th>
                        <th>Pay-out Currency</th>
                        <!-- <th>Rate</th> -->
                        <th>Expiration</th>
                        <th>Status</th>
                        <th>Trade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <!-- <td>200</td>
                        <td>GHS</td>
                        <td>2 Days</td> -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/js/quote.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
