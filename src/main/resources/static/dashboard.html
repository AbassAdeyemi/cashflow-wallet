<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<!-- **** Main page **** -->
<div class="container">
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul class="main-menu">
            <li class="active">
                <a href="dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="quote" >
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quote</span>
                </a>
            </li>
            <li>
                <a href="dashboard" class="downloadKey">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Download Key</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div id="dashboard" class="dashboard-body">
            <div class="header">
                <h3>Dashboard</h3>
            </div>
            <div class="balance-container">
                <div class="balance">
                    <p>Balance:</p>
                    <span>100$</span>
                </div>
                <div class="trade-container">
                    <a href="currencies">Trade Now</a>
                    <a href="#" class="tag">Fund Wallet</a>
                </div>
            </div>
            <div class="kyc-container">
                <h3>KCC Details</h3>
                <div class="userKyc">
                    <div class="issue">
                        <span for="">Issuer: </span>
                        <p class="issuer"></p>
                    </div>
                    <div class="cred-type">
                        <span for="">Type: </span>
                        <p class="credType"></p>
                    </div>
                    <div class="issue-date">
                        <span for="">Issuance Date: </span>
                        <p class="issuanceDate"></p>
                    </div>
                    <div class="exp-date">
                        <span for="">Expiration Date: </span>
                        <p class="expiration"></p>
                    </div>
                </div>
            </div>
            <div class="recent-transactions">
                <h3>Recent Transactions</h3>
                <span>No recent transactions</span>
            </div>
        </div>

    </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
