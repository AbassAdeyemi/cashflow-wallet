<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul class="main-menu">
            <li class="active">
                <a href="dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="quote">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quote</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div id="trade" class="currencies-body">
            <div class="search">
                <input
                        type="text"
                        placeholder="Select currency pair.."
                        class="search-input"
                />
            </div>
            <div class="currency">
                <table id="currency-table">
                    <thead>
                    <tr>
                        <th>FROM</th>
                        <th>TO</th>
                        <th>Trade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
                <button id="see-more">More Currencies</button>
            </div>

            <!-- Matching Peers -->
<!--            <div class="match">-->
<!--                <h3>Matching Pairs</h3>-->
<!--                <p>No matching pair at the moment</p>-->
<!--            </div>-->
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/js/currency-pair.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
