<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/cashflow/css/style.css"/>
    <link rel="stylesheet" href="/cashflow/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">Logo</div>
        <ul class="main-menu">
            <li class="active">
                <a href="/cashflow/dashboard">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/cashflow/quote">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Existing Quote</span>
                </a>
            </li>

        </ul>
    </div>
    <div class="content">
        <div id="trade" class="currencies-body">
            <div class="search">
                <input type="text" placeholder="search by to currency" class="search-input to-input"/>
                <input type="text" placeholder="search by from currency" class="search-input from-input">
            </div>
            <div class="currency">
                <table id="currency-table">
                    <thead>
                    <tr>
                        <th>FROM</th>
                        <th>TO</th>
                        <th>Trade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="/cashflow/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/cashflow/js/currency-pair.js"></script>
<script src="/cashflow/js/script.js"></script>
</body>
</html>
