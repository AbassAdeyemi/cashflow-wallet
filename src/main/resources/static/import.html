<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/cashflow/css/style.css" />
    <link rel="stylesheet" href="/cashflow/webjars/font-awesome/6.5.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<!--*** login ***-->
<div class="login-section">
    <div class="error-html hidden" >
        <p></p>
        <i id="error-cancel" class="fa-solid fa-xmark"></i>
    </div>
    <div id="login-container">
        <form class="but" id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file"/>
            <button id="loginButton" type="submit">Import keys</button>
        </form>
        <div class="generate-key">
            <span>Don't have a portable did yet? <a href="" id="openOverlay">Register</a></span>
        </div>

    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span id="closeOverlay" class="close">&times;</span>
            <button class="generate">Generate Keys</button>
            <div class="roller"></div>
            <p class="result"></p>
        </div>
    </div>
</div>
<script src="/cashflow/webjars/jquery/3.7.1/jquery.js"></script>
<script src="/cashflow/js/import.js"></script>
<script src="/cashflow/js/script.js"></script>
</body>
</html>
